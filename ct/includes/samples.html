## Descriptive Statistics ##

<section data-markdown> 
 <textarea data-template> 
## Variables ##
 
* In degrees
   * Age, weight, income, GPA.<!-- .element: class="fragment" -->
* Dichotomous variables - two values<!-- .element: class="fragment" -->
* Statistic: characteristic of sample<!-- .element: class="fragment" -->
* Parameter: characteristic of population<!-- .element: class="fragment" -->

 </textarea> 
 </section>

<section data-markdown>

* Mode
* Median

 </textarea> 
 </section>

<section data-markdown> 
 <textarea data-template> 
## Dispersal ##

* Range
* Percentile rank

 </textarea> 
 </section>


<section data-markdown> 
 <textarea data-template> 
## Inferential Statistics ##
* Inference from sample to population
* Premises -- claims about the sample
* Conclusion -- a claim about the population
* Not valid<!-- .element: class="fragment" -->
* Can be inductively strong is sample is good.<!-- .element: class="fragment" -->

 </textarea> 
 </section>

<section data-markdown> 
<textarea data-template>
## Good Samples

* Not too small<!-- .element: class="fragment" -->
* Not biased<!-- .element: class="fragment" -->
* Representative<!-- .element: class="fragment" -->
* Random - every member of population has equal chance of being sampled.<!-- .element: class="fragment" -->
* Random sampling error<!-- .element: class="fragment" -->

 </textarea> 
 </section>

 </textarea>

<section data-markdown>
<textarea data-template>

## Order Effects ##

* Responses depend on order of questions.
* Q1: Should U.S. allow reporters from....
* Q2: Should an Islamic Fundamentalist country allow US reporters....
* If Q1 is asked first - 55% say yes.<!-- .element: class="fragment" -->
* If Q1 is asked second - 75% say yes.<!-- .element: class="fragment" -->
 

</textarea>
</section>

<section data-markdown> 
 <textarea data-template> 
## Correlation ##
* Measure of degree to which two variables are related
* Range from -1 to 1
* Positive correlation: same direction
   * Height and weight
   * Years of schooling and income
* Negative correlation: different directions 
   * Years of schooling, years spent in prison

 </textarea> 
 </section>
