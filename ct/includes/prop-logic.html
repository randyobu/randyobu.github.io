<section data-markdown>
<textarea data-template>
## Simple Sentences

* Have no other sentences as components
    * "Jack hit the ball." <!-- .element: class="fragment" -->
    * "Jane ran." <!-- .element: class="fragment" -->
    * "Spot chased the ball." <!-- .element: class="fragment" -->
    </textarea>

<section data-markdown>
<textarea data-template>
## Complex Sentences

* Have other sentences as components.
* Five kinds
</textarea>
</section>

<section data-markdown>
<textarea data-template>
## Negations

* Say that something is not the case
* "The ball is not red"
* "Susan did not go to class."
* "The book is not cheap."
* Not, it is not the case that...
</textarea>
</section>


<section data-markdown>
<textarea data-template>
## Conjunctions

* Say that two sentences are both true
* "The ball is red and the bat is brown."
* "Susan will pass, but she did not do well on the final."
* "Both Joe and Jane gave their speeches."
* And, but, however, moreover...
</textarea>
</section>

<section data-markdown>
<textarea data-template>
## Disjunctions

* Say that at least one of two sentences are true.
* "Either Joe will pass or Susan will pass."
* "Either it will rain today or not."
* "I will go to dinner unless I have to work late."
* Or, unless
</textarea>
</section>

<section data-markdown>
<textarea data-template>
## Conditionals

* Say that one thing is true, if another is.
* "If you pick the winning number, you will win the lottery."
* "I will pay you forty dollars, if you mow my lawn."
* "You will pass only if you make at least a B on the final."
* If, then, only if
</textarea>
</section>

<section data-markdown>
<textarea data-template>
## Translation

* Simple sentences: uppercase letters (A, B, C,...)
* Negations: &not;
* Conjunctions: &
* Disjunctions: &or;
* Conditionals: &rarr;
* Punctuation: (), [], {}
</textarea>
</section>

<section data-markdown>
<textarea data-template>
## Key Points

* Every sentence has one main operator.
    * The one outside the parentheses. <!-- .element: class="fragment" -->
    * If two are outside the parentheses, it is not the negation.<!-- .element: class="fragment" -->
    * Example: &not; (P & Q), &not; P & Q  <!-- .element: class="fragment" -->
* Keep things on the same side of a punctuation mark together with parentheses. <!-- .element: class="fragment" -->
</textarea>
</section>
