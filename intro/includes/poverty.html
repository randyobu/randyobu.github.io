## Singer's Principle

>If it is in our power to prevent something bad from happening, without thereby sacrificing anything of comparable moral importance, we ought, morally, to do it. 

(Later, he says “without thereby sacrificing anything morally significant.)<!-- .element: class="fragment" -->

</textarea>
</section>

<section data-markdown> 
 <textarea data-template> 
## Singer’s Argument

<ol>
	<li> Lack of food, shelter, and medicine is bad.</li>
	<li>. If we can prevent something bad, without  sacrificing anything morally comparable, we ought to do it.</li>
	<li> It is in our power to prevent this bad thing.</li>
	<li> We can prevent it without sacrificing anything of comparable moral importance.</li>
	<li> So, we ought to prevent lack of food, etc.</li>
	<li> <u>This requires giving much more than we are.</u></li>
	<li style="list-style:none;">We should give much more than we are.</li>
</ol>

 </textarea> 
 </section>
