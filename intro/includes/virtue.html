## Happiness ###

* Agreed — happiness is the ultimate good.
   * What is it?
* Four options
   * Life of pleasure — fit for cattle, not uniquely human
   * Life of honor — too dependent on other people
   * Wealth — not an intrinsic good
   * Wisdom

	 </textarea> 
 </section>

## Happiness

* *Eudaimonia*
* Blessed, or flourishing, life
* Entire life
	 </textarea>
 </section>

 
 <section data-markdown> 
	 <textarea data-template> 
## Function Argument

* The good of a thing is performing its function well.
* The function of a thing is its unique activity.
* The unique activity of humans is reason.
* The good of a human is reason.

	 </textarea> 
 </section>
 
 <section data-markdown> 
	 <textarea data-template> 
## Virtue

* Happiness defined — activity of the soul in accordance with perfect virtue
* You should act how reason tells you.
* Virtue — disposition (habit) to act that is neither excessive nor deficient
* Mean between an excess and deficiency (vices)
* Motivation and reliability
	 </textarea> 
 </section>


 <section data-markdown>
	 <textarea data-template>
* Moral virtues — goal is moral action
* Example — courage (mean), cowardice, rashness (extremes)
* Intellectual virtues — goal is truth
* Example: Open-mindedness
	 </textarea>
 </section>

 <section data-markdown> 
	 <textarea data-template> 
* Emotional component — fear and confidence
* Virtuous person has the right emotion to the right extent in the right situation.
* People are virtuous, actions are virtuous because they are what virtuous people would do.
* We become virtuous by doing what a virtuous person would do, an developing the habit of character.

	 </textarea> 
 </section>
 
 <section data-markdown>

## Moral Personality

* Virtue, Vice, Continence, Incontinence
* Belief + desire = action. 
* Good beliefs and good desires result in good actions. 
* What if your beliefs and desires conflict? 
* It depends on the strength of your will.

	 </textarea> 
 </section>
