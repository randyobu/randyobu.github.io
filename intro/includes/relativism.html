<section data-markdown>
<textarea data-template>
## Slave Morality

* The slave suffers at the hand of the powerful. <!-- .element: class="fragment" -->
* Ressentiment: a venomous hatred of one group for another. <!-- .element: class="fragment" -->
* The weak turn the good/bad distinction upside down. <!-- .element: class="fragment" -->
* The good becomes the evil, and the bad becomes the good.<!-- .element: class="fragment" -->

</textarea>
</section>

<section data-markdown>
<textarea data-template>
## Will to Power

* Both moralities are expressions of the will to power. <!-- .element: class="fragment" -->
* Fundamental instinct in life<!-- .element: class="fragment" -->
* Drive to control and dominate<!-- .element: class="fragment" -->

</textarea>
</section>

<section data-markdown>
<textarea data-template>

* Recognizes that values are made, not found.<!-- .element: class="fragment" -->
* Eternal Recurrence --- living every event in an eternal cycle<!-- .element: class="fragment" -->
* How do you respond?<!-- .element: class="fragment" -->
* The overman responds with joy.<!-- .element: class="fragment" -->

</section>

<section data-markdown>
<textarea data-template>
## Consequences of relativism

1. Can't say that the customs of other societies are inferior to ours. <!-- .element: class="fragment" -->
2. We decide whether actions are right just by consulting our own standards. <!-- .element: class="fragment" -->
3. No moral progress. <!-- .element: class="fragment" -->
</textarea>
</section>

<section data-markdown>
<textarea data-template>
## Lessons from Relativism

* Do not assume that everything we believe is based on an objective standard.<!-- .element: class="fragment" -->
* Keep an open mind.<!-- .element: class="fragment" -->
* Examine our own beliefs.<!-- .element: class="fragment" -->
