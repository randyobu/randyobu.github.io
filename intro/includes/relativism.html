<section data-markdown>

## Slave Morality

* The slave suffers at the hand of the powerful. 
* *Ressentiment*: a venomous hatred of one group for another. 
* The weak turn the good/bad distinction upside down. 
* The good becomes the evil, and the bad becomes the good.

</textarea>
</section>

<section data-markdown>
<textarea data-template>
## Will to Power

* Both moralities are expressions of the will to power. 
* Fundamental instinct in life
* Drive to control and dominate

</textarea>
</section>

<section data-markdown>
<textarea data-template>
## The Overman

* Recognizes that values are made, not found.
* Eternal Recurrence --- living every event in an eternal cycle
* How do you respond?
* The overman responds with joy.

</textarea>

## Consequences of relativism

1. Can't say that the customs of other societies are inferior to ours. 
2. We decide whether actions are right just by consulting our own standards. 
3. No moral progress.
