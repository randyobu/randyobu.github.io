4. A posteriori: Requires sense experience

## Kant's Copernican Shift

* Old view: our knowledge conforms to objects in the world. <!-- .element: class="fragment" -->
* Kant: The objects conform to our cognition system. <!-- .element: class="fragment" -->
* We make the world fit the structure of our minds. <!-- .element: class="fragment" -->
</textarea>
</section>
