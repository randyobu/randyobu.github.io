## Dualism ##

* Humans consist of bodies and souls.
* Two radically different things.
* How to prove this?<!-- .element: class="fragment" -->
* Leibniz's Law: x = y if and only if x and y have all of the same properties.<!-- .element: class="fragment" -->
* Show that the mind has a property that the body lacks.<!-- .element: class="fragment" -->

 </textarea> 
 </section>

<section data-markdown> 
 <textarea data-template> 

## Three Arguments from Descartes ##

1. Mind and body have different essences.<!-- .element: class="fragment" -->
2. I know my mental states. I do not know my brain states.<!-- .element: class="fragment" -->
3. It is conceivable that the mind exist without the body.<!-- .element: class="fragment" -->

 </textarea> 
 </section>
