## Dualism ##

* Humans consist of bodies and souls.
* Two radically different things.
* How to prove this?
* Leibniz's Law: x = y if and only if x and y have all of the same properties.
* Show that the mind has a property that the body lacks.

## Three Arguments from Descartes ##

* Mind and body have different essences.
* I know my mental states. I do not know my brain states.
* It is conceivable that the mind exist without the body.

## Evaluation of Descartes' Arguments ##

1. Real vs. nominal essence
2. Referential opacity
3. Is existing as a disembodied mind really conceivable? 
 </textarea> 
 </section>

<!-- Mind and body have different essences. Therefore, different things. -->

<!-- Attributed essence is relative to description. Real essence vs. nominal essence. Must show that they are different things. -->

<!-- Mind is indubitable; body is not. Therefore, by Leibniz's Law, different things. -->

<!-- Substitution salva veritate. Problem with psychological predicates. At best shows difference, but difference is not enough. Requires ontological independence. Hand-fist example. -->

<!-- It is conceivable that the mind exist without the body and vice versa. Whatever is conceivable is possible. The mind and the body must be different things. -->

<!-- No eyes/brain example. Is this really seeing? The veridicality could be accidental. Need a causal relationship between world and image. -->
