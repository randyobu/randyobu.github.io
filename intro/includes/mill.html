<section data-markdown> 
 <textarea data-template> 
## Good Will

* Only unconditional good
* Motivates one to act because it is right.
* Three kinds of actions
* Contrary to duty
* In accordance with duty
* From duty

 </textarea> 
 </section>


<section data-markdown> 
 <textarea data-template> 
## Imperatives

* Hypothetical imperative
* Categorical imperative

 </textarea> 
 </section>


<section data-markdown> 
 <textarea data-template> 
## The Categorical Imperative

1. Act only according to that maxim that you can, at the same time, will to be universal law.
2. Treat others as ends in themselves, not just as means.

 </textarea> 
 </section>

 </textarea> 
 </section>
