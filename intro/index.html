<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Introduction to Philosophy</title>

		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/reveal.css">
		<link rel="stylesheet" href="/css/theme/randy.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/lib/css/monokai.css">

        <!-- Stop iOS browser bounce -->
        <script src="inobounce.js"></script>
        
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/css/print/pdf.css' : '/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section>
                    <h2>Introduction to Philosophy</h2>
                    <h2>Oklahoma Baptist University</h2>
                </section>
                <section data-external="includes/welcome.html"></section>
                <section data-external="includes/philosophy.html"></section>
                <section data-external="includes/logic.html"></section>
                <!-- <section>Test</section> -->
			</div>
		</div>

		<script src="/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
		 Reveal.initialize({
				dependencies: [
					{ src: '/plugin/markdown/marked.js' },
					{ src: '/plugin/markdown/markdown.js' },
					{ src: '/plugin/notes/notes.js', async: true },
					{ src: '/plugin/highlight/highlight.js', async: true },
                    { src: '/plugin/mathsvg/math.js', async: true },
                    /*                     { src: '/plugin/menu/menu.js' }, */
                    { src: '/plugin/toolbar/toolbar.js' },
                    { 
    src: '/plugin/external/external.js', 
    condition: function() { 
        return !!document.querySelector( '[data-external],[data-external-replace]' ); 
    } 
},
				],



            toolbar: {
					fullscreen: true,
					pause: true,
				    notes: true,
                    overview: true
				     }, 
			});
		</script>



	</body>
</html>
